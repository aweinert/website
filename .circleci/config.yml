version: 2
jobs:
  build:
    docker:
      - image: jekyll/builder:3.8.4
    steps:
      - run: git clone https://github.com/aweinert/website.git .
      - run: ls
      - run: jekyll hyde -s .
      - run: jekyll b -s .
      - run: ls _site
